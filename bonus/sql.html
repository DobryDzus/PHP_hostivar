    VARCHAR(255) - text s delkou 255 znaku

    TEXT - dlouhy text

    DATE - datum - 2020-12-31
    DATETIME - datum a cas - 2020-12-31 12:30:00

    SIGNED x UNSIGNED

    UNSIGNED - pouze kladna cisla


    vytvoreni tabulky v databazi pres phpmyadmin
    CREATE TABLE users (
        id INT(11) NOT NULL AUTO_INCREMENT,
        username VARCHAR(30) NOT NULL,
        pwd VARCHAR(255) NOT NULL,
        email VARCHAR(100) NOT NULL,
        created_at DATETIME NOT NULL DEFAULT CURRENT_TIME,
        PRIMARY KEY (id)
    );

    vytvoreni tabulky s refenenci na jinou tabulku
    CREATE TABLE comments (
        id INT(11) NOT NULL AUTO_INCREMENT,
        username VARCHAR(30) NOT NULL,
        comment_text TEXT NOT NULL,
        created_at DATETIME NOT NULL DEFAULT CURRENT_TIME,
        users_id INT(11),
        PRIMARY KEY (id),
        FOREIGN KEY (users_id) REFERENCES users (id) ON DELETE SET NULL
    );
