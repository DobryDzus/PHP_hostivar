<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        atributy
        1. required - hodnota je vyzadovana
        2. placeholder - docasny text
        3. value - predvyplnuje
        4. min a max - minima a maxima nevim gadze
        5. pattern - input musi mit nejakou preformu idk 

    -->
    <form>
        <input type="text"> <!--textove pole max 255 znaku-->
        <br>

        <input type="email" placeholder="jirkakral@jamal.banan"> <!--dava podminku ze to musi vypadat jako emailova adresa // placeholder je docasny text-->
        <br>
        <input type="password" required> <!--heslo lol-->
        <br>
        <input type="number" min="2" max="4" value="3"> <!--cisla idk-->
        <br>
        <input type="date"> <!--datuum-->
        <br>
        <label for="sport"> <!--nepovinny, identifikace inputu, nic nedela, jen ukazuje vnitrni obsah-->
            Sport
        </label>
        <input type="checkbox" value="sport">

        <label for="hudba">Hudba</label>
        <input type="checkbox" value="hudba">
        
        <br>

        <label for="pohlavi">Muž</label>
        <input type="radio" value="muz" name="pohlavi">
        <label for="pohlavi">Žena</label>
        <input type="radio" value="zena" name="pohlavi">

        <!--seznam - select - option(s)-->
        <br>
        <select name="" id="">
            <option value=""></option>
            <option value="praha">Praha</option>
            <option value="ostrava">Ostrava</option>
            <option value="popo">Velké Popovice</option>
        </select>

        <br>

        <textarea cols="30" rows="10"></textarea> <!--cols = sloupce, rows = radky-->

        <br>

        <!--sber dat z formulare-->

        <input type="submit" value="Send">
        <button type="submit">odeslat</button>
        <button type="reset">vymaze obsah</button>
    </form>
</body>
</html>
